name: Daily Catalog Sync

on:
  schedule:
    # GitHub Actions cron uses UTC; 04:00 UTC equals 12:00 (UTC+8).
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync GitHub catalog snapshot
        run: npm run sync
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
          SYNC_OWNER: ${{ github.repository_owner }}
          SYNC_INCLUDE_PRIVATE: "true"
          SYNC_INCLUDE_FORKS: "false"
          SYNC_INCLUDE_ARCHIVED: "false"

      - name: Run catalog tests
        run: npm run test -- tests/catalog

      - name: Check catalog changes
        id: changes
        run: |
          if git diff --quiet -- src/data/catalog.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push catalog updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/catalog.json
          sync_time="$(date -u '+%Y-%m-%d %H:%M UTC')"
          git commit \
            -m "chore(sync): 更新 GitHub Repo/Issue 快照" \
            -m "同步時間：${sync_time}" \
            -m "觸發來源：${GITHUB_WORKFLOW} #${GITHUB_RUN_NUMBER} (${GITHUB_EVENT_NAME})"
          git push

      - name: No catalog changes
        if: steps.changes.outputs.changed != 'true'
        run: echo "No catalog updates detected. Nothing to commit."
